<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeServer Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #2a2a2a;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #a0a0a0;
            font-weight: 500;
        }

        .metric {
            margin-bottom: 16px;
        }

        .metric-label {
            font-size: 0.85em;
            color: #808080;
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 1.8em;
            font-weight: 600;
            color: #fff;
        }

        .metric-value.small {
            font-size: 1.3em;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #2a2a2a;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            border-radius: 4px;
        }

        .progress-fill.warning {
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4caf50;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .uptime {
            color: #667eea;
            font-weight: 600;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 20px;
            font-size: 0.85em;
        }

        .connection-status.connected {
            border-color: #4caf50;
        }

        .connection-status.disconnected {
            border-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        <span class="status-indicator"></span>
        <span id="statusText">Connecting...</span>
    </div>

    <div class="container">
        <h1>HomeServer Dashboard</h1>

        <div class="grid">
            <!-- System Resources -->
            <div class="card">
                <h2>System Resources</h2>

                <div class="metric">
                    <div class="metric-label">CPU Usage</div>
                    <div class="metric-value" id="cpuValue">--</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="cpuProgress" style="width: 0%"></div>
                    </div>
                </div>

                <div class="metric">
                    <div class="metric-label">Memory Usage</div>
                    <div class="metric-value small" id="memoryValue">--</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="memoryProgress" style="width: 0%"></div>
                    </div>
                </div>

                <div class="metric">
                    <div class="metric-label">Disk Usage</div>
                    <div class="metric-value small" id="diskValue">--</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="diskProgress" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <!-- File Storage -->
            <div class="card">
                <h2>File Storage</h2>

                <div class="metric">
                    <div class="metric-label">Total Files</div>
                    <div class="metric-value" id="totalFiles">--</div>
                </div>

                <div class="metric">
                    <div class="metric-label">Total Size</div>
                    <div class="metric-value small" id="totalSize">--</div>
                </div>

                <div class="metric">
                    <div class="metric-label">Storage Path</div>
                    <div class="metric-value small" id="storagePath" style="font-size: 0.9em; word-break: break-all; color: #a0a0a0;">--</div>
                </div>
            </div>

            <!-- Server Info -->
            <div class="card">
                <h2>Server Information</h2>

                <div class="metric">
                    <div class="metric-label">Uptime</div>
                    <div class="metric-value uptime" id="uptime">--</div>
                </div>

                <div class="metric">
                    <div class="metric-label">Disk Free Space</div>
                    <div class="metric-value small" id="diskFree">--</div>
                </div>

                <div class="metric">
                    <div class="metric-label">Total Memory</div>
                    <div class="metric-value small" id="totalMemory">--</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // WebSocket connection
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/api/v1/monitoring/ws`;
        let ws;
        let reconnectTimeout;

        function connect() {
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                document.getElementById('connectionStatus').className = 'connection-status connected';
                document.getElementById('statusText').textContent = 'Connected';
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                updateDashboard(data);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                document.getElementById('connectionStatus').className = 'connection-status disconnected';
                document.getElementById('statusText').textContent = 'Disconnected';

                // Reconnect after 3 seconds
                reconnectTimeout = setTimeout(connect, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function updateDashboard(data) {
            const { system, storage, uptime_seconds } = data;

            // CPU
            document.getElementById('cpuValue').textContent = `${system.cpu_percent}%`;
            document.getElementById('cpuProgress').style.width = `${system.cpu_percent}%`;
            document.getElementById('cpuProgress').className = system.cpu_percent > 80 ? 'progress-fill warning' : 'progress-fill';

            // Memory
            document.getElementById('memoryValue').textContent = `${system.memory_percent}% (${system.memory_used_gb}/${system.memory_total_gb} GB)`;
            document.getElementById('memoryProgress').style.width = `${system.memory_percent}%`;
            document.getElementById('memoryProgress').className = system.memory_percent > 80 ? 'progress-fill warning' : 'progress-fill';

            // Disk
            document.getElementById('diskValue').textContent = `${system.disk_percent}% (${system.disk_used_gb}/${system.disk_total_gb} GB)`;
            document.getElementById('diskProgress').style.width = `${system.disk_percent}%`;
            document.getElementById('diskProgress').className = system.disk_percent > 80 ? 'progress-fill warning' : 'progress-fill';

            // Storage
            document.getElementById('totalFiles').textContent = storage.total_files.toLocaleString();
            document.getElementById('totalSize').textContent = `${storage.total_size_gb} GB`;
            document.getElementById('storagePath').textContent = storage.storage_path;

            // Server info
            document.getElementById('uptime').textContent = formatUptime(uptime_seconds);
            document.getElementById('diskFree').textContent = `${system.disk_free_gb} GB`;
            document.getElementById('totalMemory').textContent = `${system.memory_total_gb} GB`;
        }

        function formatUptime(seconds) {
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);

            if (days > 0) return `${days}d ${hours}h ${minutes}m`;
            if (hours > 0) return `${hours}h ${minutes}m ${secs}s`;
            if (minutes > 0) return `${minutes}m ${secs}s`;
            return `${secs}s`;
        }

        // Start connection
        connect();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (ws) ws.close();
            if (reconnectTimeout) clearTimeout(reconnectTimeout);
        });
    </script>
</body>
</html>
